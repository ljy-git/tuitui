<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'>
    <title>推推</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
  <body>
    <div id="app" v-cloak >
        <div class="detail_head">
          <h1>{{mydata.tit}}</h1>
          <div class="date">{{mydata.date}}</div>
        </div>
        <div class="detail_cont">
            <p>{{mydata.txt1}}</p>

            <p>{{mydata.txt2}}</p>
            <img :src="mydata.img" alt="">
            <p>{{mydata.txt3}}</p>
            <p>{{mydata.txt4}}</p>
        </div>
        <div class="h20"></div>
        <div class="bottom_tit">
            <a href="#"><span class="btn3">领取任务</span></a>
        </div>
        <div class="h30"></div>
        <div class="detail_mask">
            <div class="cont cc">
                <h2>提示</h2>
                <div class="txt">
                    <h3>1、分享该任务至微信朋友圈</h3>
                    <h3>2、保留12小时曝光</h3>
                    <h3>3、确认任务、上传截图</h3>
                    <h3>4、领取任务奖金</h3>
                </div>
                <div class="bottom">
                    <div class="left">默默忽视</div>
                    <div class="right" @click="is_show = true">立即分享</div>
                </div>
            </div>

            <div class="pop_msg" style="background-color: #fff;position: absolute;right: 100px;top: 50px;border-radius: 10px;" v-if="is_show">
            
                <img src="images/jiantou2.png" style="width: 100px;position: absolute;right: -95px;top: -40px;">
                <h3 style="padding: 10px;"><i class='iconfont '></i>点击这里分享</h3>
            </div>
            
        </div>

        
        
    </div>
  </body>
</html>

<script src="js/vue2.js"></script>
<script src="js/element-ui.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/common.js"></script>
<script>

// 弹窗------
$(function () {
    var flag = vm.flag;
        if (!flag) {
            $('.bottom_tit .btn3').click(function() {
                $('.detail_mask').animate({height: '100%'}, 0)
                });
                $('.detail_mask .bottom .left').click(function() {
                    $('.detail_mask').animate({height: 0}, 0)
            });
        } else {
            $('.bottom_tit .btn3').css('backgroundColor', '#999');
        }



        

    })
           
    var vm = new Vue({
      el: '#app',
      data: {
        is_show:false,  // 开关
        flag:false,  //flag为true,表示已领取任务，变灰色， 为false,表示未领取任务，点击出现弹窗
        mydata:{
            tit:'骑ofo小黄车，感受城市微风首个品牌广告',
            date:'2017-06-20',
            txt1:'4月27日，滴滴出行宣布，在升级版滴滴APP中加入了“ofo单车”入口，以后用户可以通过滴滴APP直接使用ofo。',
            txt2:'不过，目前不是所有用户都能在滴滴页面中看到ofo入口，据ofo工作人员介绍，今天北京只有20%的滴滴用户会看到ofo单车的入口，此后会慢慢在全国推广。看来在滴滴里看到小黄车的，都是那20%的幸运儿。',
            txt3:'据了解，这次的合作是全方位打通，包括用户注册、押金缴纳、支付以及客户服。以后，共享单车爱好者可以直接在滴滴App内获取车锁密码，并进行支付。',
            txt4:'此外，滴滴公交也将和ofo来一次跨界合作。未来在滴滴公交中，将加入ofo的行驶路线，这样可以实现“公交+骑行”的无缝衔接，不得不说这波福利发得很接地气啊。',
            img:'images/detail1.jpg',
        }
    }




    })

  



</script>
