<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'>
    <title>推推</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/iconfont.css">
  </head>
  <body>
    <div id="app" v-cloak >
        <div class="h30"></div>
        <div class="main_head">
            <h3>今日曝光</h3>
            <big>{{number[0]}}</big>
            <h3>点击<span>{{number[1]}}</span>次　｜　转发<span>{{number[2]}}</span>次</h3>
            <a href="{:U('Page/personal')}" class="mine"><i class="iconfont icon-touxiang"></i></a>
        </div>
        <hr class="line10">
        <a href="{:U('Page/extension')}" class="btn1">我要推广</a>
        <ul class="main_list">
            <li v-for="item in list">
                <lock-div :bg="item.pic" class="left"></lock-div>
                <div class="txt">{{item.tit}}</div>
                <div class="right">
                    <div v-if="item.state == 0">
                        <a href="#" class="btn2" :class="{'published_c':item.type=='已发布'}">已发布</a>
                    </div>
                    <div v-if="item.state == 1">
                        <a href="#" class="btn2" :class="{'ing_c':item.type=='待发布'}">待发布</a>
                    </div>
                </div>
            </li>
        </ul>
        <infinite-loading  :on-infinite="onInfinite" ref="infiniteLoading">
            <span slot="no-results">- 没有更多了 -</span>
            <span slot="no-more">已经到末尾</span>
        </infinite-loading>
        <div class="h30"></div>
    </div>
  </body>
</html>

<script src="js/vue2.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/common.js"></script>
<script src="js/vue-infinite-loading.js"></script>

<script>

    const AJAX_PATH = "mocks/need.json";
    var vm = new Vue({
      el: '#app',
      data: {
          url:"{:U('Page/management')}",
          number: [{$expose}, {$click}, {$lin}],
          list:{$stats}
  },

methods: {
    onInfinite:function () {
        setTimeout(function() {
            var call = this.$http({
                method:'GET',
                url:"__APP__/Home/Page/index",

            });

            call.then(function (e) {
                if(e.body.errno===0){
                    this.list = this.list.concat(e.body.list);
                    // 继续载入

                    this.$refs.infiniteLoading.$emit('$InfiniteLoading:loaded');
                }else{
                    // 结束载入 (末页)
                    this.$refs.infiniteLoading.$emit('$InfiniteLoading:complete');
                }

            });
        }.bind(this), 500);
    }
    }
});
</script>
