<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'>
    <title>vue-echarts</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/iconfont.css">
  </head>
  <body>
    <div id="app" v-cloak >
    <button >dddd</button>
        <div style="width:100%; height:220px;margin-top: 100px;">
            <chart :options="chart_option" style="width:100%; height:100%"></chart>
        </div>
    </div>
  </body>
</html>

<script src="js/vue2.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/vue-echarts.js"></script>
<script>
    Vue.component('chart', VueECharts);
    var vm = new Vue({
      el: '#app',
      mounted: function() {
        this.chart_option.xAxis[0].data = this.xAxis_data;
        this.chart_option.series[0].data = this.series_data[0];
        this.chart_option.series[1].data = this.series_data[1];
        this.chart_option.series[2].data = this.series_data[2];
      },
      data: {
        xAxis_data:['7号', '8号', '9号', '10号', '11号', '12号', '13号'],
        series_data:[
            [5, 20, 35, 33, 12, 43, 10],
            [4, 13, 25, 45, 12, 33, 10],
            [7, 6, 45, 23, 22, 43, 20]
        ],
        chart_option: {
            
            legend: {
                data:[
                {name:'曝光',icon:'rect'},
                {name:'点击',icon:'rect'},
                {name:'转发',icon:'rect'}
                ],
                bottom:0,
                itemGap:20
            },
            grid: {
                x: 36,
                y: 10,
                x2: 16,
                y2: 60,
                borderWidth: 0
            },
            calculable: true,
            xAxis: [{
                type: 'category',
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                axisLine: {
                    show: false,
                },
                axisLabel: {
                    interval: 0,
                    textStyle: {color: '#999'}
                },
                boundaryGap: false,
                data: []
            }],
            yAxis: [{
                type: 'value',
                axisTick: {
                    show: false
                },
                splitLine: {
                    lineStyle: {
                        color: '#eee'
                    }
                },
                axisLine: {
                    show: false
                },
                axisLabel: {
                    show: true,
                    textStyle: {color: '#999'}
                }
            }],
            series: [{
                name: '曝光',
                type: 'line',
                symbol: "emptyCircle",
                symbolSize: 6,
                smooth: true,
                data: [],
                itemStyle: {
                    normal: {
                        color: '#19b4fd', //点的颜色
                        lineStyle: {
                            color: '#19b4fd'
                        }, //线条颜色
                        label: {
                            show: false,
                            textStyle: {
                                fontSize: 12
                            }
                        }
                    }
                }

            },{
                name: '点击',
                type: 'line',
                symbol: "emptyCircle",
                symbolSize: 6,
                smooth: true,
                data: [],
                itemStyle: {
                    normal: {
                        color: '#3ad6b9', //点的颜色
                        lineStyle: {
                            color: '#3ad6b9'
                        }, //线条颜色
                        label: {
                            show: false,
                            textStyle: {
                                fontSize: 12
                            }
                        }
                    }
                }

            },{
                name: '转发',
                type: 'line',
                symbol: "emptyCircle",
                symbolSize: 6,
                smooth: true,
                data: [],
                itemStyle: {
                    normal: {
                        color: '#f55f5a', //点的颜色
                        lineStyle: {
                            color: '#f55f5a'
                        }, //线条颜色
                        label: {
                            show: false,
                            textStyle: {
                                fontSize: 12
                            }
                        }
                    }
                }

            }]

          }
      }
    })


</script>
